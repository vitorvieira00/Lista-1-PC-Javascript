<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8" />
<script type="text/javascript">
var filmes, ele, ela, tempo_acordado_m, tempo_acordado_f;

filmes=200;

ele = prompt("Informe o tempo que ele dormiu:");
ela = prompt("Informe o tempo que ela dormiu:");

tempo_acordado_m= filmes - ele;
tempo_acordado_f= filmes - ela;

alert("o tempo acordado dele foi: " + tempo_acordado_m + " minutos");
alert("o tempo acordado dela foi: " + tempo_acordado_f + " minutos");
</script>
</head>

</body>
</html>
